name: auto-format

on:
  workflow_dispatch:
  pull_request:

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions/checkout@v4
        if: github.event_name != 'pull_request'
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install nextflow
        uses: nf-core/setup-nextflow@v1
      - name: git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Write nf-schema docs
        run: |
          nf-core pipelines schema docs -f -x markdown -o docs/params.tmp
          cat docs/_params_head.md docs/params.tmp > docs/guide/params.md
          rm docs/params.tmp

      - name: Write genomes docs
        run: |
          python .github/genome_docs.py

      - name: Write contributors page
        run: |
          python .github/contributors.py > docs/devs/contributors.md

      # mermaid diagrams
      - name: Setup mermaid-cli
        uses: AnimMouse/setup-mermaid-cli@v1
      - name: Get all changed mermaid files
        id: changed-mermaid-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        with:
          # Avoid using single or double quotes for multiline patterns
          files: |
            **.mermaid
            **.mmd
      - name: Render Mermaid diagram SVG
        if: steps.changed-mermaid-files.outputs.any_changed == 'true'
        env:
          MMD_FILES: ${{ steps.changed-mermaid-files.outputs.all_changed_files }}
        run: |
          for input in ${MMD_FILES}; do
            output="${input%.mermaid}.svg"
            mmdc -i "$input" -o "$output"
            git add "$output"
          done
          git commit -m "ci: ğŸ§œâ€â™€ï¸ update mermaid diagram SVGs" || echo "nothing to commit"

      - name: Format
        uses: pre-commit/action@v3.0.1
        continue-on-error: true

      - name: commit & push
        run: |
          git add docs/guide/params.md
          git commit -m "ci: ğŸ“‘ update params docs with 'nf-core pipelines schema docs'" || echo "nothing to commit"

          git add docs/guide/genomes.md
          git commit -m "ci: ğŸ“‘ update genomes docs with .github/genome_docs.py" || echo "nothing to commit"

          git add docs/devs/contributors.md
          git commit -m "ci: ğŸ“‘ update contributors page with .github/contributors.py" || echo "nothing to commit"

          git add .
          git commit -m "ci: ğŸ¤– format everything with pre-commit" || echo "nothing to commit"
          git push || echo "nothing to push"
